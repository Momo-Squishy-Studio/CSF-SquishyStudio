	<style>
/*- general ------*/
		@keyframes pop {
			0% {
				outline: 1px solid var(--bal-col);
				outline-offset: -1px;
			}
			10% {
				outline: 2px solid var(--bal-col);
				outline-offset: -1ch;
			}
			50% {
				outline: 4px dotted var(--bal-col);
				outline-offset: .4ch;
			}
			100% {
				outline: 4px dotted transparent;
				outline-offset: .5ch;
			}
		}
		:root {
			--col-P1: #EC1A24;
			--col-P2: #19FE21;
			--col-S1: #FFEFEF;
			--col-S2: #E8E8E8;
			--col-S3: #535353;
			--col-T1: #484848;
			--col-T2: #F0EEEE;
		}
		* {
			box-sizing: border-box;
			font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 17px;
			font-weight: 400;
			color: var(--col-T1);
		}
	/*- heading ------*/
		h1,h2,h3 {
			font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			text-transform: uppercase;
			color: var(--col-P1);
		}
		h1 {font-size: 45px; font-weight: 900; color: var(--col-P2)}
		h2 {font-size: 36px; font-weight: 700}
		h3 {font-size: 25px; font-weight: 500}

	/*- link ---------*/
		a {
			--bor-rad: calc(1ch + 4px);
			--bal-col: var(--col-P1);
			--bal-fill: 50%;
			padding: 4px 8px;
			position: relative;
			font-family: 'Comic Sans MS', cursive;
			z-index: 1;
			color: var(--bal-col);
		}
		a::before,a::after {position: absolute;	z-index: -1}
		a::before {
			content: '';
			margin: 0;
			border-radius: var(--bor-rad);
			-moz-outline-radius: var(--bor-rad);
			outline-width: 0;
			outline-offset: calc(-1.5ch - 4px);
			left: var(--bal-fill); top: 100%; right: var(--bal-fill); bottom: 0;
			transition: outline cubic-bezier(1,0,.5,1.5) .2s;
			transition-property: margin, left, right, top, bottom;
		}
		/*--------*/
		a:hover,a:active {text-decoration: none}
		a:visited {--bal-col: var(--col-P2)}
		a:hover {color: var(--col-T2)}
		a:hover::before {
			--bal-fill: 0;
			top: var(--bal-fill); bottom: var(--bal-fill);
			outline: calc(1.5ch + 4px) solid var(--bal-col)
		}
		a:hover::after {
			content: '';
			width: 4px; height: 4px;
			border: solid #fff;
			border-width: 4px 0 0 4px;
			border-radius: 100% 0 0;
			top: 4px; left: 4px;
		}
		a:active {color: var(--bal-col)}
		a:active::before {
			transition: none;
			animation: .2s linear 0s pop;
			animation-fill-mode: forwards;
			/* --bor-rad: 100%; */
		}
		a:active::after {content: none}
